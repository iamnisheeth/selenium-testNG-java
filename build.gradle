plugins {
    id 'java'
}

group 'org.example'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.6.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.7.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
}

test {
    useTestNG()
    testReportDirName =  "/Users/nisheeth/IdeaProjects/SeleniumTestNGJava/Results"
}
